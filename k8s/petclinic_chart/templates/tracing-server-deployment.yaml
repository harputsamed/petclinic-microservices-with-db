apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yml -o petclinic_chart/templates
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: tracing-server
  name: tracing-server
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: tracing-server
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yml -o petclinic_chart/templates
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: tracing-server
    spec:
      containers:
        - image: openzipkin/zipkin
          name: tracing-server
          ports:
            - containerPort: 9411
              protocol: TCP
      restartPolicy: Always
