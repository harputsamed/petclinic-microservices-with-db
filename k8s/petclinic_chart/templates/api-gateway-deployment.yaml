apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yml -o petclinic_chart/templates
    kompose.image-pull-secret: regcred
    kompose.init.containers.command: '''sh'', ''-c'', ''until nc -z discovery-server:8761; do echo waiting for discovery-server; sleep 2; done;'''
    kompose.init.containers.image: busybox
    kompose.init.containers.name: init-discovery-server
    kompose.service.expose: '{{ .Values.DNS_NAME }}'
    kompose.service.expose.ingress-class-name: nginx
    kompose.service.nodeport.port: "30001"
    kompose.service.type: nodeport
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: api-gateway
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yml -o petclinic_chart/templates
        kompose.image-pull-secret: regcred
        kompose.init.containers.command: '''sh'', ''-c'', ''until nc -z discovery-server:8761; do echo waiting for discovery-server; sleep 2; done;'''
        kompose.init.containers.image: busybox
        kompose.init.containers.name: init-discovery-server
        kompose.service.expose: '{{ .Values.DNS_NAME }}'
        kompose.service.expose.ingress-class-name: nginx
        kompose.service.nodeport.port: "30001"
        kompose.service.type: nodeport
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: api-gateway
    spec:
      containers:
        - image: '{{ .Values.IMAGE_TAG_API_GATEWAY }}'
          name: api-gateway
          ports:
            - containerPort: 8080
              protocol: TCP
      imagePullSecrets:
        - name: regcred
      initContainers:
        - command:
            - sh
            - -c
            - until nc -z discovery-server:8761; do echo waiting for discovery-server; sleep 2; done;
          image: busybox
          name: init-discovery-server
      restartPolicy: Always
